version: "3.8"

# Real-Time Fraud Detection Pipeline Infrastructure
# Redpanda (Kafka-compatible) + Apache Flink + Redis + Monitoring
# Author: Gunner | Portfolio Project Q2 2026

services:
  # =============================================================================
  # MESSAGE BROKER - Redpanda (Kafka-compatible, easier local setup)
  # =============================================================================
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.2.4
    container_name: redpanda
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
      - --smp 1
      - --memory 1G
      - --default-log-level=info
    ports:
      - "18081:18081"  # Schema Registry
      - "18082:18082"  # REST Proxy
      - "19092:19092"  # Kafka API
      - "19644:9644"   # Admin API
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - fraud-network

  # Redpanda Console - Web UI for managing topics, viewing messages
  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:v2.7.0
    container_name: redpanda-console
    depends_on:
      redpanda:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["redpanda:9092"]
          schemaRegistry:
            enabled: true
            urls: ["http://redpanda:8081"]
        redpanda:
          adminApi:
            enabled: true
            urls: ["http://redpanda:9644"]
    entrypoint: /bin/sh
    command: -c 'echo "$$CONSOLE_CONFIG_FILE" > /tmp/config.yml; /app/console'
    networks:
      - fraud-network

  # =============================================================================
  # STREAM PROCESSING - Apache Flink (JobManager + TaskManager)
  # =============================================================================
  flink-jobmanager:
    image: flink:1.19-java17
    container_name: flink-jobmanager
    ports:
      - "8081:8081"  # Web UI
    command: jobmanager
    environment:
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 4
        parallelism.default: 2
        state.backend: rocksdb
        state.checkpoints.dir: file:///checkpoints
        execution.checkpointing.interval: 60000
        execution.checkpointing.min-pause: 30000
        execution.checkpointing.mode: EXACTLY_ONCE
    volumes:
      - flink_checkpoints:/checkpoints
      - ./flink-jobs:/opt/flink-jobs:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/overview"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - fraud-network

  flink-taskmanager:
    image: flink:1.19-java17
    container_name: flink-taskmanager
    depends_on:
      flink-jobmanager:
        condition: service_healthy
    command: taskmanager
    environment:
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 4
        taskmanager.memory.process.size: 2g
    volumes:
      - flink_checkpoints:/checkpoints
    networks:
      - fraud-network
    deploy:
      replicas: 1  # Scale up for production

  # =============================================================================
  # FEATURE STORE - Redis (Real-time feature serving)
  # =============================================================================
  redis:
    image: redis:7.4-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - fraud-network

  # Redis Commander - Web UI for Redis (optional, for debugging)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    depends_on:
      - redis
    ports:
      - "8085:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    networks:
      - fraud-network

  # =============================================================================
  # OUTPUT SINK - PostgreSQL (Scored transactions audit trail)
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: fraud_pipeline
      POSTGRES_PASSWORD: fraud_secret
      POSTGRES_DB: fraud_detection
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schemas/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fraud_pipeline -d fraud_detection"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fraud-network

  # =============================================================================
  # MONITORING - Prometheus + Grafana
  # =============================================================================
  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - fraud-network

  grafana:
    image: grafana/grafana:11.1.0
    container_name: grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: fraud_admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - fraud-network

# =============================================================================
# VOLUMES & NETWORKS
# =============================================================================
volumes:
  redpanda_data:
  flink_checkpoints:
  redis_data:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  fraud-network:
    driver: bridge
